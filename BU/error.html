<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>오류 문의</title>


    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }
    </style>

</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="row">
            <div class="col-10 col-lg-7 mx-auto">
                <h3 class="mb-5">오류 문의</h3>
                <h5>분류</h5>
                <div class="row mb-3">
                    <div class="col-12 col-lg-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>대분류</option>
                            <option value="1">버그</option>
                            <option value="2">이용문의</option>
                            <option value="3">기타</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>소분류</option>
                            <option value="1">API</option>
                            <option value="2">데이터</option>
                            <option value="3">데이터 허브</option>
                            <option value="3">기타</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <h5>내용</h5>
                    <div class="col-12">
                        <textarea class="form-control" cols="" rows="5" style="resize: none;" placeholder="내용을 입력해주세요"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <h5>파일첨부</h5>
                    <div class="col-12">
                        <form action="" method="post" enctype="multipart/form-data">
                            <input type="file" class="form-control">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-secondary me-2">등록하기</button>
                        <button type="button" class="btn btn-outline-secondary">취소하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body></html>
