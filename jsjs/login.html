<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data-Hub 로그인</title>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <!--    CSS Link-->
    <link rel="stylesheet" href="css/login-register.css">
    <style>
        @media screen and (max-width: 768px) {
            .alert-secondary {
                top: 0px;
                height: 100vh;
            }
        }

    </style>
</head>
<body>
<header>

</header>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
            <div class="alert alert-secondary" role="alert">
                <h2>로그인</h2>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary facebook_btn" type="button"><i class="fab fa-facebook-square" style="margin-right: 10px;"></i>페이스북로그인
                    </button>
                </div>
                <div class="main">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="이메일" aria-label="Username">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="datahub.com" aria-label="Server">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="비밀번호" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-success">로그인</button>
                        <button type="button" class="btn btn-outline-danger" onclick="location.href='index.html'">홈으로</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
