    <!--    chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function create_chart(canvas, label, dataset, type) {
            const data = {
                labels: label,
                datasets: dataset
            };
            const config = {
                type: type,
                data: data,
                options: {}
            };
            const myChart = new Chart(
                canvas,
                config
            );
        }
    </script>
