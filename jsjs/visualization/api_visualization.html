<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualization</title>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--    chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="type.js"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">API
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">DATA
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="row">
                        <div class="col-4">
                            <canvas id="myChart01"></canvas>
                            <script>

                                circle_chart(
                                    document.getElementById("myChart01"),
                                    [
                                        '과학기술',
                                        '교육',
                                    ],
                                    [{
                                        label: 'My First Dataset',
                                        data: [300, 50,],
                                        backgroundColor: [
                                            'rgb(255, 99, 132)',
                                            'rgb(54, 162, 235)',

                                        ],
                                        hoverOffset: 4
                                    }],
                                    'doughnut'
                                )

                            </script>
                        </div>
                        <div class="col-4">
                            <canvas id="myChart02"></canvas>
                            <script>
                                line_bar_chart(
                                    document.getElementById("myChart02"),
                                    [
                                        'January',
                                        'February',
                                        'March',
                                        'April',
                                        'May',
                                        'June',
                                    ],
                                    [{
                                        label: 'My First dataset',
                                        backgroundColor: 'rgb(255, 99, 132)',
                                        borderColor: 'rgb(255, 99, 132)',
                                        data: [0, 10, 5, 2, 20, 30, 45],
                                    }],
                                    'bar'
                                )
                            </script>
                        </div>
                        <div class="col-4">
                            <canvas id="myChart03"></canvas>
                            <script>
                                //https://www.chartjs.org/docs/latest/samples/line/stepped.html
                                const data = {
                                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6'],
                                    datasets: [
                                        {
                                            label: 'Dataset',
                                            data: Utils.numbers({count: 6, min: -100, max: 100}),
                                            borderColor: Utils.CHART_COLORS.red,
                                            fill: false,
                                            stepped: true,
                                        }
                                    ]
                                };
                                const config = {
                                    type: 'line',
                                    data: data,
                                    options: {
                                        responsive: true,
                                        interaction: {
                                            intersect: false,
                                            axis: 'x'
                                        },
                                        plugins: {
                                            title: {
                                                display: true,
                                                text: (ctx) => 'Step ' + ctx.chart.data.datasets[0].stepped + ' Interpolation',
                                            }
                                        }
                                    }
                                };
                                const actions = [
                                    {
                                        name: 'Step: false (default)',
                                        handler: (chart) => {
                                            chart.data.datasets.forEach(dataset => {
                                                dataset.stepped = false;
                                            });
                                            chart.update();
                                        }
                                    },
                                    {
                                        name: 'Step: true',
                                        handler: (chart) => {
                                            chart.data.datasets.forEach(dataset => {
                                                dataset.stepped = true;
                                            });
                                            chart.update();
                                        }
                                    },
                                    {
                                        name: 'Step: before',
                                        handler: (chart) => {
                                            chart.data.datasets.forEach(dataset => {
                                                dataset.stepped = 'before';
                                            });
                                            chart.update();
                                        }
                                    },
                                    {
                                        name: 'Step: after',
                                        handler: (chart) => {
                                            chart.data.datasets.forEach(dataset => {
                                                dataset.stepped = 'after';
                                            });
                                            chart.update();
                                        }
                                    },
                                    {
                                        name: 'Step: middle',
                                        handler: (chart) => {
                                            chart.data.datasets.forEach(dataset => {
                                                dataset.stepped = 'middle';
                                            });
                                            chart.update();
                                        }
                                    }
                                ];
                                const myChart = new Chart(
                                    document.getElementById("myChart03"),
                                    config
                                );
                            </script>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="row">
                        <div class="col-12">
                            2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
