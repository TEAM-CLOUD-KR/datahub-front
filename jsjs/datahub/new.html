<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <h2>데이터허브 생성</h2>
            </div>
            <div class="mb-3">
                <h4>데이터허브 종류</h4>
                <select class="form-select" aria-label="Default select example">
                    <option selected>과학</option>
                    <option value="1">사회</option>
                    <option value="2">자연</option>
                    <option value="3">공공</option>
                </select>
            </div>
            <div class="mb-3">
                <h4>데이터허브 이름</h4>
                <input type="text" class="form-control" name="name" value="">
            </div>
            <div class="mb-3">
                <h4>데이터허브 설명</h4>
                <textarea class="form-control col-12" rows="7" name="apiDesc"></textarea>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" onchange="setThumbnail(event);">
            </div>
            <div class="alert alert-secondary" role="alert" id="image_container">

            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">생성하기</button>
            </div>
            <script> function setThumbnail(event) {
                for (const image of event.target.files) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = document.createElement("img");
                        img.setAttribute("src", event.target.result);
                        document.querySelector("div#image_container").appendChild(img);
                    };
                    console.log(image);
                    reader.readAsDataURL(image);
                }
            }
            </script>
        </div>
    </div>
</div>
</body>
</html>
