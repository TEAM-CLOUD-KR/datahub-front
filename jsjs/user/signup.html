<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data-Hub 회원가입</title>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>
    <style>
        :root {
            --white: #FFFFFF;
            --blue: #8DB4D8;
            --red: #EF857F;
        }

        .login_btn {
            background-color: var(--blue);
            font-weight: bold;
            color: white !important;
        }

        .login_bottom {
            margin-bottom: 200px;
        }
    </style>
    <script src="../js/javascript/signup.js"></script>
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container">
    <div class="row" style="height: 100vh">
        <div class="col-12 align-self-center">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto login_bottom">
                    <div class="mt-2 logo_div mb-5">
                        <a href="/">
                            <div class="mx-auto" id="logo" style="width: 230px; height: 55px; cursor: pointer;">
                            </div>
                        </a>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="register@datahub.com" id="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="닉네임"
                               aria-describedby="basic-addon1" id="nick-name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="비밀번호"
                               aria-describedby="basic-addon1" id="pw">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="비밀번호 확인"
                               aria-describedby="basic-addon1" id="pw02">
                    </div>
                    <hr>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn login_btn" id="btn-login" onclick="validate();">REGISTER
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="//cdn.dataportal.kr/asset/js/leon.js"></script>
<script src="//cdn.dataportal.kr/asset/js/util.js"></script>
<script>
    let leon, controll;

    function init() {
        generateCanvas();

        controll = {
            color: {},
            roundCap: true,
            multiply: true,

            drawing: () => {
                let i, total = leon.drawing.length;
                for (i = 0; i < total; i++) {
                    TweenMax.killTweensOf(leon.drawing[i]);
                    TweenMax.fromTo(leon.drawing[i], 2, {
                        value: 0
                    }, {
                        value: 1,
                        ease: Cubic.easeOut
                    });
                }
            }

        };


        leon = new LeonSans({
            text: 'DataPortal',
            color: ['#000000'],
            size: 42,
            weight: 818,


        });


        requestAnimationFrame(animate);
        controll.drawing(0);

    }


    function animate(t) {
        requestAnimationFrame(animate);

        ctx.clearRect(0, 0, sw, sh);
        ctx.lineCap = "round";

        const x = (sw - leon.rect.w) / 2;
        const y = (sh - leon.rect.h) / 2;
        leon.position(x, y);

        leon.drawColorful(ctx);
    }

    window.onload = () => {
        init();
    };
</script>
</body>
</html>
