<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data-Hub 로그인</title>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script>
        window.onload = () => {
            const btnLogin = document.getElementById('btn-login');
            btnLogin.addEventListener('click', () => {
                // 입력 폼 유효성 검사
                const xhr = new XMLHttpRequest();
                const data = {
                    email: 'a',
                    password: 'b',
                };
                xhr.onload = function() {
                    if (xhr.status === 200 || xhr.status === 201) {
                        console.log(xhr.responseText);
                    } else {
                        console.error(xhr.responseText);
                    }
                };
                xhr.open('POST', 'https://api.dataportal.kr/user/signin');
                xhr.setRequestHeader('Content-Type', 'application/json'); // 컨텐츠타입을 json으로
                xhr.send(JSON.stringify(data)); // 데이터를 stringify해서 보냄
            });
        };
    </script>
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
            <div class="alert alert-secondary" role="alert">
                <h2 class="text-center">로그인</h2>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="button"><i class="fab fa-facebook-square me-2"></i>페이스북로그인
                    </button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="이메일" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="datahub.com" aria-label="Server">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="비밀번호" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" id="btn-login">로그인</button>
                    <button type="button" class="btn btn-outline-danger" onclick="location.href='index.html'">홈으로
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
