<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data-Hub 로그인</title>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        :root {
            --white: #FFFFFF;
            --blue: #8DB4D8;
        }

        .login_row {
            border: solid 1px black;
        .
        }

        .login_btn {
            background-color: var(--blue);
            font-weight: bold;
            color: white;
        }
    </style>
    <script>
        window.onload = () => {
            const btnLogin = document.getElementById('btn-login');
            const textUsername = document.getElementById('text-username');
            // const textDomain = document.getElementById('text-domain');
            const textPassword = document.getElementById('text-password');
            btnLogin.addEventListener('click', () => {
                // 입력 폼 유효성 검사
                const xhr = new XMLHttpRequest();
                const data = {
                    // email: textUsername.value + '@' + textDomain.value,
                    email: textUsername.value,
                    password: textPassword.value,
                };
                xhr.onload = function () {
                    const result = JSON.parse(xhr.responseText);
                    if (xhr.status === 200 || xhr.status === 201) {
                        // 오류 없음(성공)
                        console.log(result);
                        alert(result.data);
                    } else {
                        // 오류
                        console.error(result);
                        alert(result.data);
                    }
                };
                xhr.open('POST', 'https://api.dataportal.kr/user/signin');
                xhr.setRequestHeader('Content-Type', 'application/json'); // 컨텐츠타입을 json으로
                xhr.send(JSON.stringify(data)); // 데이터를 stringify해서 보냄
            });
        };
    </script>
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header"></div>

<!--</div>-->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-5 mx-auto">
            <img src="https://colorlib.com/etc/lf/Login_v15/images/bg-01.jpg" class="card-img-top" alt="...">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-5 mx-auto">
                <h3 class="text-center"><i class="fas fa-sign-in-alt me-3 mb-3"></i>로그인</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="far fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="이메일"
                           aria-describedby="basic-addon1" id="text-username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="비밀번호"
                           aria-describedby="basic-addon1" id="text-password">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn login_btn" id="btn-login">ENTER</button>
                </div>
                <div class="d-grid justify-content-center">
                    <a href="#" class="link-primary mx-auto">회원이 아닙니까?</a>
                    <a href="#" class="link-primary mx-auto">아이디/비밀번호찾기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
