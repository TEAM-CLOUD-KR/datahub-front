    <script>
        window.onload = () => {
            const btnLogin = document.getElementById('btn-login');
            const textUsername = document.getElementById('text-username');
            // const textDomain = document.getElementById('text-domain');
            const textPassword = document.getElementById('text-password');
            btnLogin.addEventListener('click', () => {
                // 입력 폼 유효성 검사
                const xhr = new XMLHttpRequest();
                const data = {
                    // email: textUsername.value + '@' + textDomain.value,
                    email: textUsername.value,
                    password: textPassword.value,
                };
                xhr.onload = function () {
                    const result = JSON.parse(xhr.responseText);
                    if (xhr.status === 200 || xhr.status === 201) {
                        // 오류 없음(성공)
                        console.log(result);
                        alert(result.data);
                    } else {
                        // 오류
                        console.error(result);
                        alert(result.data);
                    }
                };
                xhr.open('POST', 'https://api.dataportal.kr/user/signin');
                xhr.setRequestHeader('Content-Type', 'application/json'); // 컨텐츠타입을 json으로
                xhr.send(JSON.stringify(data)); // 데이터를 stringify해서 보냄
            });
        };
    </script>

<script src="//cdn.dataportal.kr/asset/js/util.js"></script>
<script>
    let leon, controll;

    function init() {
        generateCanvas();

        controll = {
            color: {},
            roundCap: true,
            multiply: true,

            drawing: () => {
                let i, total = leon.drawing.length;
                for (i = 0; i < total; i++) {
                    TweenMax.killTweensOf(leon.drawing[i]);
                    TweenMax.fromTo(leon.drawing[i], 2, {
                        value: 0
                    }, {
                        value: 1,
                        ease: Cubic.easeOut
                    });
                }
            }

        };


        leon = new LeonSans({
            text: 'DataPortal',
            color: ['#000000'],
            size: 42,
            weight: 818,


        });


        requestAnimationFrame(animate);
        controll.drawing(0);

    }


    function animate(t) {
        requestAnimationFrame(animate);

        ctx.clearRect(0, 0, sw, sh);
        ctx.lineCap = "round";

        const x = (sw - leon.rect.w) / 2;
        const y = (sh - leon.rect.h) / 2;
        leon.position(x, y);

        leon.drawColorful(ctx);
    }

    window.onload = () => {
        init();
    };
</script>
