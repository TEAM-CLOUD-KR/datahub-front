<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document</title>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <!-- Java Script Link -->
    <script src="/js/api/create.js"></script>

    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .select-column .column-list {
            display: block;
            overflow-y: scroll;
            height: 5rem;
        }
    </style>

</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="row gx-0">
            <div class="col-10 mx-auto">
                <!-- API-name -->
                <h2>API 생성</h2>
                <div class="input-api-name gx-0 mt-5">
                    <h4>API 이름</h4>
                    <input type="text" class="form-control" placeholder="생성할 API의 이름을 입력해주세요!">
                </div>

                <!-- API-use_dataset -->
                <div class="row gx-0 mt-5 justify-content-evenly">
                    <h4>사용할 데이터셋</h4>
                    <select multiple="multiple" class="col-4" id="sbOne">
                        <option>Alpha</option>
                        <option>Beta</option>
                        <option>Gamma</option>
                        <option>Delta</option>
                        <option>Epsilon</option>
                    </select>
                    <div class="col-4 align-self-center d-flex justify-content-center justify-content-evenly">
                        <input type="button" class="btn btn-primary" id="left" value="<" />
                        <input type="button" class="btn btn-primary" id="right" value=">" />
                        <input type="button" class="btn btn-primary" id="leftall" value="<<" />
                        <input type="button" class="btn btn-primary" id="rightall" value=">>" />
                    </div>
                    <select multiple="multiple" class="col-4" id="sbTwo">
                        <option>Zeta</option>
                        <option>Eta</option>
                    </select>
                </div>

                <!-- API-select-column -->
                <div class="select-column gx-0 mt-5">
                    <h4>컬럼 선택</h4>
                    <div class="column-list border">
                        <ul>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">날짜</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">위치</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">확장자</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">등등</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- API-open_range -->
                <div class="input-open-range justify-content-start gx-0 mt-5">
                    <h4>공개 범위</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="all">
                        <label class="form-check-label">전체공개</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="private">
                        <label class="form-check-label">비공개</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="datahub">
                        <label class="form-check-label">데이터허브</label>
                    </div>
                </div>

                <!-- API-create_button -->
                <div class="row gx-0 mt-5">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#create_check_modal">
                        생성하기
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="create_check_modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body d-flex justify-content-center">
                                    <div class="text-primary">이름</div>
                                    을 생성하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">뒤로가기</button>
                                    <button type="button" class="btn btn-primary">생성하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
