<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--    CSS Link-->
    <link rel="stylesheet" href="/css/api_create.css">
    <script>
        $(function () {
            function moveToLastItem(target) {
                $(target).removeAttr('multiple').attr('multiple', 'multiple').prop('selectedIndex', $(target).children().length - 1);
            }

            function moveItems(origin, dest) {
                $(origin).find(':selected').appendTo(dest);
                moveToLastItem(dest);
            }

            function moveAllItems(origin, dest) {
                $(origin).children().appendTo(dest);
                moveToLastItem(dest);
            }

            $('#left').click(function () {
                moveItems('#sbTwo', '#sbOne');
            });

            $('#right').on('click', function () {
                moveItems('#sbOne', '#sbTwo');
            });

            $('#leftall').on('click', function () {
                moveAllItems('#sbTwo', '#sbOne');
            });

            $('#rightall').on('click', function () {
                moveAllItems('#sbOne', '#sbTwo');
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <!-- API-name -->
                <div class="row">
                    <h4 class="bg-tit"><strong>| API 생성 |</strong></h4>
                    <div class="input-api-name">
                        <div class="sm-tit">API 이름</div>
                        <input type="text" class="form-control" placeholder="생성할 API의 이름을 입력해주세요!">
                    </div>
                </div>

                <!-- API-use_dataset -->
                <div class="row">
                    <div class="input-use-dataset">
                        <div class="sm-tit">사용할 데이터셋</div>
                        <div class="row">
                            <select multiple="multiple" class="col-5" id="sbOne">
                                <option value="1">Alpha</option>
                                <option value="2">Beta</option>
                                <option value="3">Gamma</option>
                                <option value="4">Delta</option>
                                <option value="5">Epsilon</option>
                            </select>
                            <div class="col-2">
                                <input type="button" id="left" value="<" />
                                <input type="button" id="right" value=">" />
                                <input type="button" id="leftall" value="<<" />
                                <input type="button" id="rightall" value=">>" />

                            </div>
                            <select multiple="multiple" class="col-5" id="sbTwo">
                                <option value="6">Zeta</option>
                                <option value="7">Eta</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="sm-tit">컬럼 선택</div>

                </div>

                <!-- API-open_range -->
                <div class="row">
                    <div class="input-open-range">
                        <div class="sm-tit">공개 범위</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="all">
                            <label class="form-check-label">전체공개</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="private">
                            <label class="form-check-label">비공개</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="datahub">
                            <label class="form-check-label">데이터허브</label>
                        </div>
                    </div>
                </div>

                <!-- API-create_button -->
                <div class="row">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#create_check_modal">
                        생성하기
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="create_check_modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body d-flex justify-content-center">
                                    <div style="color:blue;">이름</div>
                                    을 생성하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">뒤로가기</button>
                                    <button type="button" class="btn btn-primary">생성하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
