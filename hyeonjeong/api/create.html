<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <!--    CSS Link-->
    <link rel="stylesheet" href="/css/api/create.css">

    <!-- Java Script Link -->
    <script src="/js/api/create.js"></script>

</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <!-- API-name -->
                <div class="row">
                    <h4 class="bg-tit"><strong>| API 생성 |</strong></h4>
                    <div class="input-api-name">
                        <div class="sm-tit">API 이름</div>
                        <input type="text" class="form-control" placeholder="생성할 API의 이름을 입력해주세요!">
                    </div>
                </div>

                <!-- API-use_dataset -->
                <div class="row">
                    <div class="input-use-dataset">
                        <div class="sm-tit">사용할 데이터셋</div>
                        <div class="row">
                            <select multiple="multiple" class="col-4" id="sbOne">
                                <option>Alpha</option>
                                <option>Beta</option>
                                <option>Gamma</option>
                                <option>Delta</option>
                                <option>Epsilon</option>
                            </select>
                            <div class="col-4 align-self-center control-butt">
                                <input type="button" class="btn btn-primary" id="left" value="<" />
                                <input type="button" class="btn btn-primary" id="right" value=">" />
                                <input type="button" class="btn btn-primary" id="leftall" value="<<" />
                                <input type="button" class="btn btn-primary" id="rightall" value=">>" />

                            </div>
                            <select multiple="multiple" class="col-4" id="sbTwo">
                                <option>Zeta</option>
                                <option>Eta</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- API-select-column -->
                <div class="row select-column">
                    <div class="sm-tit">컬럼 선택</div>
                    <div class="column-list">
                        <ul>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">날짜</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">위치</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">확장자</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- API-open_range -->
                <div class="row">
                    <div class="input-open-range justify-content-start">
                        <div class="sm-tit">공개 범위</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="all">
                            <label class="form-check-label">전체공개</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="private">
                            <label class="form-check-label">비공개</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="datahub">
                            <label class="form-check-label">데이터허브</label>
                        </div>
                    </div>
                </div>

                <!-- API-create_button -->
                <div class="row">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary create-butt" data-bs-toggle="modal"
                        data-bs-target="#create_check_modal">
                        생성하기
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="create_check_modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body d-flex justify-content-center">
                                    <div class="popup-create-name">이름</div>
                                    을 생성하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">뒤로가기</button>
                                    <button type="button" class="btn btn-primary">생성하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
