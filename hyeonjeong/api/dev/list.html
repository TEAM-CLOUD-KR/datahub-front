                                            class="fas fa-pen-square"></i></i></a></button>

                                            class="fas fa-minus-square"></i></a></button>

                <!-- API-uses-list result delete button Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"

                            </div>
                            <div class="modal-body">
                                <h4>이 게시글을 완전히 삭제하시겠습니까?</h4>

                                <button type="button" class="btn btn-primary">삭제</button>
                            </div>

                    </div>
                </div>





                <!-- API-uses-list result filtering -->
                <div class="row mx-auto mt-3 d-flex align-items-center justify-content-center">
                    <div class="col-2">
                        <select class="form-select" id="inputGroupSelect01">
                            <option value="s_title">제목</option>
                            <option value="s_content">API이름</option>
                            <option value="s_name">작성자</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control col-6">
