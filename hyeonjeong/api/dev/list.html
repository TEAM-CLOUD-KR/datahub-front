<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>


    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="col-10 mx-auto">
            <h2>API 활용 신청 목록</h2>

            <div class="row mt-5 border-bottom text-center border-primary">
                <div class="col-1">번호</div>
                <div class="col-7">API 이름</div>
                <div class="col-2">작성자</div>
                <div class="col-2">비고</div>
            </div>
            <ul>
                <li class="row text-center d-flex align-items-center pt-1 pb-1 border-bottom">
                    <div class="col-1">1</div>
                    <div class="col-7">영남이공대학교 입학생(2000~2021)</div>
                    <div class="col-2">이현정</div>
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-success btn-sm">수정</button>
                        <button type="button" class="btn btn-outline-danger btn-sm">삭제</button>
                    </div>
                </li>
                <li class="row text-center d-flex align-items-center pt-1 pb-1 border-bottom">
                    <div class="col-1">2</div>
                    <div class="col-7">영남이공대학교 졸업생(2000~2021)</div>
                    <div class="col-2">이현정</div>
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-success btn-sm">수정</button>
                        <button type="button" class="btn btn-outline-danger btn-sm">삭제</button>
                    </div>
                </li>
            </ul>


        </div>
    </div>
</body>

</html>
