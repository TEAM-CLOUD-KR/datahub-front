<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>


    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    <!--    font awesome-->

    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="col-10 mx-auto">
            <h2>API 활용 신청 목록</h2>

            <!-- API-uses-list result-->

            <table class="mt-5 table pb-1 border-bottom text-center">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">API 이름</th>
                        <th scope="col">작성자</th>
                        <th scope="col">신청일</th>
                        <th scope="col">비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="board_num">3</th>
                        <td>영남이공대학교 입학생(2000~2021)</td>
                        <td>셋</td>
                        <td>2021-04-01</td>
                        <td><button type="button" class="btn btn-outline-success btn-sm"><a href="#">수정</a></button>
                            <button type="button" class="btn btn-outline-danger btn-sm"><a href="#">삭제</a></button></td>
                    </tr>
                    <tr>
                        <th scope="row" class="board_num">2</th>
                        <td>영남이공대학교 졸업생(2000~2021)</td>
                        <td>둘</td>
                        <td>2021-04-01</td>
                        <td><button type="button" class="btn btn-outline-success btn-sm"><a href="#">수정</a></button>
                            <button type="button" class="btn btn-outline-danger btn-sm"><a href="#">삭제</a></button></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td colspan="1">영남이공대학교 재학생(2021)</td>
                        <td>하나</td>
                        <td colspan="1">2021-04-27</td>
                        <td><button type="button" class="btn btn-outline-success btn-sm"><a href="#">수정</a></button>
                            <button type="button" class="btn btn-outline-danger btn-sm"><a href="#">삭제</a></button></td>


                    </tr>
                </tbody>
            </table>


            <!-- API-uses-list result filtering -->
            <div class="row d-flex align-items-center justify-content-center mt-5">
                <div class="col-2 mx-0">
                    <select class="form-select" id="inputGroupSelect01">
                        <option value="s_title">제목</option>
                        <option value="s_content">API이름</option>
                        <option value="s_name">작성자</option>
                    </select>
                </div>
                <div class="col-5 mx-0">
                    <input type="text" class="form-control col-6"
                        aria-label="Text input with segmented dropdown button">
                </div>
                <button type="button" class="btn btn-primary mx-2 col-1">검색</button>
            </div>

            <!-- API-uses-list result pagination -->
            <nav class="mt-5" id="demo" aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <i class="fas fa-arrow-circle-left"></i>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </li>
