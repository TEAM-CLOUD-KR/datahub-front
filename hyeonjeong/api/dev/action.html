<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>


    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
    <!-- Java Script Link -->
    <script src="/js/api/dev/action.js"></script>
    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }
    </style>

</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="col-10 mx-auto">
            <form name="api_action" onsubmit="return validate();" action="">
                <h2>API 활용 신청</h2>
                <div class="row mt-3">
                    <!-- API-action-api-name -->
                    <div class="input-group">
                        <div class="col-4 col-md-2 input-group-text fw-bold">API이름</div>
                        <div class="form-control">aeefwf</div>
                    </div>
                    <!-- API-action-user-name -->
                    <div class="input-group mt-3">
                        <span class="col-4 col-md-2 input-group-text fw-bold">작성자</span>
                        <span class="form-control">sdfsdf</span>
                    </div>
                </div>
                <!-- API-action-reason -->
                <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px" name="reason" value=""></textarea>
                    <label class="fw-bold">신청 사유</label>
                </div>
                <!-- API-action-button -->
                <div class="mt-3 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-danger btn-sm justify-content-center mx-1">
                        <a href="#">신청하기</a>
                    </button>
                    <button type="button" class="btn btn-primary btn-sm justify-content-center mx-1" >
                        <a href="#">목록</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
