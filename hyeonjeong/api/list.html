<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>


    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }

        .condition-list {
            display: block;
            overflow-y: scroll;
            height: 8rem;
        }

        .ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* 라인수 */
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            line-height: 1.2em;
            height: 2.4em;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container">
    <div class="row gx-0">
        <div class="col-10 mx-auto">
            <h2 class="mb-5">API목록 및 조회</h2>

            <!-- API-search(input_box) -->
            <div class="d-flex flex-column mb-5">
                <div class="d-flex">
                    <input type="search" class="form-control" placeholder="무슨 API를 사용하실건가요?"/>
                    <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    <button class="btn btn-outline-primary col-md-auto" data-bs-toggle="collapse"
                            href="#collapseExample">고급 검색
                    </button>
                </div>
                <div>
                    <!-- API-search(condition) -->
                    <div class="collapse" id="collapseExample">
                        <div class="row gx-0 mt-2">
                            <div class="border col-12 col-md-4">
                                <div class="p-2 text-center">공개범위</div>
                                <div class="condition-list mr-auto p-2">
                                    <ul th:each="hub : ${datahub}">
                                        <li>
                                            <input type="checkbox" th:value="${hub.name}">
                                            <label th:text="${hub.name}"></label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="border col-12 col-md-4">
                                <div class="p-2 text-center">카테고리</div>
                                <div class="condition-list mr-auto p-2">
                                    <ul th:each="cat : ${category}">
                                        <li>
                                            <input type="checkbox" th:value="${cat.text}">
                                            <label th:text="${cat.text}"></label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="border col-12 col-md-4">
                                <div class="p-2 text-center">제공처</div>
                                <div class="condition-list mr-auto p-2">
                                    <ul th:each="org : ${organization}">
                                        <li>
                                            <input type="checkbox" th:value="${org}">
                                            <label th:text="${org}"></label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- API-result(number) -->
            <h3 class="text-center my-5">총 <span class="text-primary" th:text="${apiCount}">99999</span>개의 결과가
                검색되었습니다.</h3>

            <!-- API-result(list) -->
            <div class="row gx-0">
                <h4>API 목록</h4>
                <ul class="ul-wrapper" th:each="api : ${apiData}">
                    <li class="p-3 d-flex justify-content-between border mb-3">
                        <div>
                            <a th:href="@{/api/{id}(id=${api.seq})}" href="#">
                                <h5 class="ellipsis mb-2" th:text="${api.name}">
                                    정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴
                                    제목정말
                                    긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목정말 긴 제목입니다.</h5>
                            </a>
                            <p th:text="${api.apiDesc}">간단 설명</p>
                            <!-- 하단 column -->
                            <div class="row">
                                <div class="col-12 col-md-auto">
                                    <span>분류</span>
                                    <span class="text-muted" th:text="${api.category1st.text}">과학기술</span>
                                </div>

                                <!-- 기관에서 제공할 때 -->
                                <div class="col-12 col-md-auto" th:if="${api.organization} != null">
                                    <span>제공기관</span>
                                    <span class="text-muted" th:text="${api.organization}">보건복지부</span>
                                </div>

                                <!-- 관리자 및 닉네임이 제공할 때 -->
                                <div class="col-12 col-md-auto">
                                    <span>등록</span>
                                    <span class="text-muted" th:text="${api.publisher.nickname}">관리자</span>
                                </div>
                                <div class="col-12 col-md-auto">
                                    <span>갱신일</span>
                                    <span class="text-muted"
                                          th:text="${#temporals.format(api.last_edit, 'yyyy-MM-dd')}">2021-03-01</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
