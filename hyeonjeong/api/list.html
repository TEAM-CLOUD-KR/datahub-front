<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        ol, ul, dl, li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a, a:link, a:visited {
            text-decoration: none;
            color: inherit;
        }

        .condition-list {
            display: block;
            overflow-y: scroll;
            height: 10rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <!-- API-search(input_box) -->
            <div class="row">
                <h2 class="big-tit page-title">API목록 및 조회</h2>
                <div class="d-flex">
                    <input type="search" class="form-control" placeholder="무슨 API를 사용하실건가요?">
                    <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <!-- API-result(number) -->
            <h3 class="text-center mt-5">총 <span class="text-primary">1</span>개의 결과가 검색되었습니다.</h3>

            <!-- API-search(condition) -->
            <div class="row gx-0 mt-5">
                <h4 class="big-tit">검색 조건 선택</h4>
                <div class="col-4 border">
                    <div class="p-2 text-center">카테고리</div>
                    <div class="condition-list">
                        <ul>
                            <li>
                                <input type="checkbox" value="교육" id="chk_edu">
                                <label for="chk_edu">교육</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">경제/산업</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">사회복지</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">보건</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">문화관광</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">도시관리</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">교통</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">환경</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">과학기술</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">법률</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4 border">
                    <div class="p-2 text-center">제공처</div>
                    <div class="condition-list">
                        <ul>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">공공기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">교육기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">교육행정기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">국가행정기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">위원회</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">입법기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">자치행정기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">헌법기관</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4 border">
                    <div class="p-2 text-center">유형</div>
                    <div class="condition-list">
                        <ul>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">LINK</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">LOD</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">REST</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">RSS/ATOM</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">SOAP</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">다운로드</label>
                            </li>
                            <li>
                                <input type="checkbox" value="">
                                <label for="">배송 및 기타</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- API-result(list) -->
            <div class="row gx-0 mt-5">
                <h4 class="big-tit">API 목록</h4>
                <ul class="ul-wrapper border" th:each="api : ${apis}">
                    <li class="api-list p-3 d-flex justify-content-between">
                        <div>
                            <a href="#">
                                <h5 class="mb-2" th:text="${api}">제목</h5>
                            </a>
                            <p class="api-content">간단 설명</p>
                            <div class="d-flex justify-content-start">
                                <!-- api-data에 들어가있는 값은 '예시' -->
                                <div class="me-3">
                                    <span>제공처</span>
                                    <span class="text-muted">대구시청</span>
                                </div>
                                <div class="me-3">
                                    <span>갱신일</span>
                                    <span class="text-muted">2021.03.29</span>
                                </div>
                                <div class="me-3">
                                    <span>조회수</span>
                                    <span class="text-muted">100</span>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary downbutt">다운로드</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
