<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document</title>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }
    </style>

</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <!-- API-detail-page-big-title -->
                <h2>API 상세 조회</h2>

                <!-- API-detail-API-name -->
                <div class="card mt-5">
                    <h4 class="card-header">API 이름</h4>
                    <div class="card-body">-</div>
                </div>

                <!-- API-detail-API-detail-info -->
                <div class="card mt-5">
                    <h4 class="card-header">
                        API 조회 정보
                    </h4>
                    <div class="card-body">
                        <div class="row">
                            <h6 class="col-12 col-md-1 text-center bg-primary text-white py-2">API이름</h6>
                            <h6 class="card-text col-12 col-md-5 d-flex align-items-center">충청북도_동물위생시험소 전염성해면상뇌증현황</h6>
                            <h6 class="col-12 col-md-1 text-center bg-primary text-white py-2">분류</h6>
                            <h6 class="card-text col-12 col-md-5 d-flex align-items-center">농림 - 농업·농촌</h6>

                            <h6 class="col-12 col-md-1 text-center bg-primary text-white py-2">등록일</h6>
                            <h6 class="card-text col-12 col-md-5 d-flex align-items-center">-</h6>
                            <h6 class="col-12 col-md-1 text-center bg-primary text-white py-2">갱신일</h6>
                            <h6 class="card-text col-12 col-md-5 d-flex align-items-center">-</h6>

                            <h6 class="col-12 col-md-1 text-center bg-primary text-white py-2">제공기관</h6>
                            <h6 class="card-text col-12 col-md-5 d-flex align-items-center">-</h6>
                            <h6 class="col-12 col-md-1 text-center bg-primary text-white py-2">담당부서</h6>
                            <h6 class="card-text col-12 col-md-5 d-flex align-items-center">-</h6>
                        </div>
                    </div>
                </div>

                <!-- API-detail-API-backbutt -->
                <div class="d-flex justify-content-center mt-5 text-light">
                    <button type="button" class="btn btn-primary">목록</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
