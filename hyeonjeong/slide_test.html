<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="slide_test.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#button-left").unbind();
            $("#button-left").bind("click", function () {
                $("#slide-wrapper").stop();
                $("#slide-wrapper").animate({
                    left: -103
                }, 1000);
            });
            $("#button-right").unbind();
            $("#button-right").bind("click", function () {
                $("#slide-wrapper").stop();
                $("#slide-wrapper").animate({
                    left: 103
                }, 1000);
            });
        });
    </script>
</head>

<body>
    <div class="slide">
        <div class="footer-category-group" id="slide-wrapper">
            <div class="footer-category" id="footer-category-n1">
                <a href="#">
                    <i class="fas fa-school fa-4x"></i>
                    <div class="txt">교육</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n2">
                <a href="#">
                    <i class="fas fa-industry fa-4x"></i>
                    <div class="txt">경제/산업</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n3">
                <a href="#">
                    <i class="fas fa-hands-helping fa-4x"></i>
                    <div class="txt">사회복지</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n4">
                <a href="#">
                    <i class="fas fa-medkit fa-4x"></i>
                    <div class="txt">보건</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n5">
                <a href="#">
                    <i class="fas fa-plane-departure fa-4x"></i>
                    <div class="txt">문화/관광</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n6">
                <a href="#">
                    <i class="fas fa-city fa-4x"></i>
                    <div class="txt">도시관리</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n7">
                <a href="#">
                    <i class="fas fa-car-side fa-4x"></i>
                    <div class="txt">교통</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n8">
                <a href="#">
                    <i class="fas fa-leaf fa-4x"></i>
                    <div class="txt">환경</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n9">
                <a href="#">
                    <i class="fas fa-flask fa-4x"></i>
                    <div class="txt">과학기술</div>
                </a>
            </div>
            <div class="footer-category" id="footer-category-n10">
                <a href="#">
                    <i class="fas fa-gavel fa-4x"></i>
                    <div class="txt">법률</div>
                </a>
            </div>
        </div>
    </div>
    <button class="slide-button" id="button-left"><i class="fas fa-chevron-left"></i></button>
    <button class="slide-button" id="button-right"><i class="fas fa-chevron-right"></i></button>
</body>

</html>
